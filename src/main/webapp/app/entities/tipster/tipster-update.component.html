<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-tipster-heading">Create or edit a Tipster</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_nome">Nome</label>
                    <input type="text" class="form-control" name="nome" id="field_nome"
                           formControlName="nome"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_desempenho">Desempenho</label>
                    <input type="number" class="form-control" name="desempenho" id="field_desempenho"
                           formControlName="desempenho"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_desempenhoMes">Desempenho Mes</label>
                    <input type="number" class="form-control" name="desempenhoMes" id="field_desempenhoMes"
                           formControlName="desempenhoMes"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_desempenhoAno">Desempenho Ano</label>
                    <input type="number" class="form-control" name="desempenhoAno" id="field_desempenhoAno"
                           formControlName="desempenhoAno"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_desempenhoTotal">Desempenho Total</label>
                    <input type="number" class="form-control" name="desempenhoTotal" id="field_desempenhoTotal"
                           formControlName="desempenhoTotal"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_esporte">Esporte</label>
                    <input type="text" class="form-control" name="esporte" id="field_esporte"
                           formControlName="esporte"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_horarios">Horarios</label>
                    <input type="text" class="form-control" name="horarios" id="field_horarios"
                           formControlName="horarios"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_nrTipsDia">Nr Tips Dia</label>
                    <input type="number" class="form-control" name="nrTipsDia" id="field_nrTipsDia"
                           formControlName="nrTipsDia"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_data">Data</label>
                    <div class="d-flex">
                        <input id="field_data" type="datetime-local" class="form-control" name="data" formControlName="data" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
